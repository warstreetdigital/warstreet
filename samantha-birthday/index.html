<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FOR SAMANTHA â€” Birthday Memory</title>
    <style>
        :root {
            --blush: #fdf2f2;
            --rose: #f9dcdc;
            --champagne: #f7e7ce;
            --pearl: rgba(255, 255, 255, 0.7);
            --text-main: #5a4a4a;
            --text-muted: rgba(90, 74, 74, 0.5);
            --pacing: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--blush);
            color: var(--text-main);
            font-family: "Apple reserve", "Iowan Old Style", "Palatino Linotype", "URW Palladio L", P052, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 80px 20px;
            line-height: 1.6;
            background: linear-gradient(180deg, #fffcfc 0%, var(--blush) 100%);
        }

        /* 1. FOR */
        .for-title {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.8em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        /* 2. SAMANTHA */
        .main-title {
            font-size: 2.8rem;
            letter-spacing: 0.2em;
            font-weight: 300;
            text-transform: uppercase;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .birthday-subtitle {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 0.75rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: var(--pacing);
        }

        /* 3. SLIDESHOW */
        .slideshow-container {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 4 / 5;
            position: relative;
            margin-bottom: var(--pacing);
            border-radius: 4px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 2.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 4. AUDIO EXPERIENCE */
        .audio-container {
            margin-bottom: var(--pacing);
        }

        .luxury-capsule {
            width: 160px;
            height: 44px;
            background: linear-gradient(135deg, var(--pearl) 0%, var(--rose) 100%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(249, 220, 220, 0.5);
            transition: all 0.4s ease;
        }

        .luxury-capsule.playing {
            box-shadow: 0 0 20px var(--rose);
            background: linear-gradient(135deg, var(--champagne) 0%, var(--rose) 100%);
        }

        .capsule-text {
            font-family: -apple-system, sans-serif;
            font-size: 0.65rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--text-main);
            pointer-events: none;
        }

        /* 5. MESSAGE */
        .message-layer {
            background-color: rgba(255, 255, 255, 0.45);
            padding: 60px 30px;
            border-radius: 40px;
            max-width: 340px;
            margin-bottom: 80px;
            backdrop-filter: blur(10px);
        }

        .message-layer p {
            font-size: 1.1rem;
            font-style: italic;
            margin-bottom: 24px;
        }

        /* 6. INSTAGRAM SIGNATURE */
        .ig-signature {
            margin-bottom: 100px;
        }

        .ig-signature a {
            text-decoration: none;
            color: var(--text-main);
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            opacity: 0.8;
            font-family: -apple-system, sans-serif;
        }

        /* 7. FOOTER */
        .footer {
            font-size: 0.6rem;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <!-- 1. FOR -->
    <div class="for-title">FOR</div>

    <!-- 2. SAMANTHA -->
    <h1 class="main-title">SAMANTHA</h1>
    <div class="birthday-subtitle">BIRTHDAY MEMORY</div>

    <!-- 3. SLIDESHOW -->
    <section class="slideshow-container">
        <div class="slide active"><img src="./prod1.jpg"></div>
        <div class="slide"><img src="./prod2.jpg"></div>
        <div class="slide"><img src="./prod3.jpg"></div>
        <div class="slide"><img src="./prod4.jpg"></div>
        <div class="slide"><img src="./prod5.jpg"></div>
    </section>

    <!-- 4. AUDIO -->
    <div class="audio-container">
        <div class="luxury-capsule" id="audioToggle">
            <span class="capsule-text" id="statusText">LISTEN</span>
        </div>
        <audio id="memoryAudio" src="./arlissa.mp3" loop></audio>
    </div>

    <!-- 5. MESSAGE -->
    <section class="message-layer">
        <p>Today is her birthday.</p>
        <p>Not loud. Not rushed.</p>
        <p>A reminder that another year chose her.</p>
        <p>More refined. More certain.</p>
        <p>This is not a celebration.</p>
        <p>This is arrival.</p>
    </section>

    <!-- 6. INSTAGRAM -->
    <div class="ig-signature">
        <a href="https://www.instagram.com/sam.kayc?igsh=Mm9hN3Bxc3NsNHlm" target="_blank">@sam.kayc</a>
    </div>

    <!-- 7. FOOTER -->
    <footer class="footer">
        A memory preserved by WarStreet Experience Model
    </footer>

<script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    setInterval(() => {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
    }, 5000);

    const capsule = document.getElementById('audioToggle');
    const audio = document.getElementById('memoryAudio');
    const statusText = document.getElementById('statusText');
    let isPlaying = false;

    capsule.addEventListener('click', () => {
        if (isPlaying) {
            audio.pause();
            statusText.innerText = "LISTEN";
            capsule.classList.remove('playing');
        } else {
            audio.play();
            statusText.innerText = "TODAY";
            capsule.classList.add('playing');
        }
        isPlaying = !isPlaying;
    });
</script>

</body>
</html>
