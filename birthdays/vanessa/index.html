<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vanessa Birthday Memory</title>

<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:"Inter Tight",system-ui;
  background:#f4f2f0; /* light but soft, low brightness */
  color:#3b2f2a;
}
.container{
  padding:28px 16px 80px;
  max-width:600px;
  margin:auto;
}
.card{
  background:#fbf9f8; /* softer, low brightness white */
  border-radius:20px;
  padding:26px 22px;
  margin-bottom:36px;
  box-shadow:0 8px 24px rgba(0,0,0,0.15); /* softer shadow */
}
.card h3{
  font-size:16px;
  letter-spacing:1.5px;
  margin-bottom:18px;
  font-weight:600;
  color:#b35b70; /* subtle celebratory pink */
}
.rail-container{
  overflow:hidden;
  position:relative;
  height:360px;
}
.rail{
  display:flex;
  gap:16px;
  position:absolute;
  top:0;
  left:0;
}
.rail img{
  width:100%;
  max-width:540px;
  border-radius:18px;
  object-fit:cover;
  filter:brightness(0.88) contrast(1.05); /* lower brightness for images */
  flex-shrink:0;
  transition:transform 0.3s ease;
  cursor:pointer;
}
.message{
  font-size:16px;
  line-height:1.9;
  color:#3b2f2a;
  font-weight:400;
}
.video-card video{
  width:100%;
  border-radius:18px;
}
</style>
</head>

<body>

<div class="container">

<!-- CARD 1: PHOTO RAIL -->
<div class="card">
  <h3>HAPPY BIRTHDAY VANESSA</h3>
  <div class="rail-container">
    <div class="rail" id="rail">
      <img src="van1.jpg">
      <img src="van2.jpg">
      <img src="van3.jpg">
      <img src="van4.jpg">
      <img src="van5.jpg">
    </div>
  </div>
</div>

<!-- CARD 2: MESSAGE -->
<div class="card">
  <h3>A FRIENDLY NOTE</h3>
  <div class="message">
    Happy Birthday, Vanessa!  
    Wishing you a day filled with laughter, love, and all the little joys that make life wonderful.  
    Thank you for being the incredible friend you are—here’s to many more memories together!  
    —Your Friend
  </div>
</div>

<!-- CARD 3: OPTIONAL VIDEO MEMORY -->
<div class="card video-card">
  <h3>TODAY’S MOMENT</h3>
  <video src="vanessa_bday.mp4" controls></video>
</div>

</div>

<script>
// ----------------------
// CENTER-STOP AUTO-SCROLL RAIL
// ----------------------
const rail = document.getElementById('rail');
const images = rail.querySelectorAll('img');
let index = 0;
const pauseTime = 2500; // ms
const railContainerWidth = document.querySelector('.rail-container').offsetWidth;

function showNextImage(){
  const img = images[index];
  const imgWidth = img.offsetWidth + 16; // image width + gap
  const targetScroll = index * imgWidth - (railContainerWidth/2 - imgWidth/2);
  rail.style.transition = 'transform 0.6s ease';
  rail.style.transform = `translateX(-${targetScroll}px)`;

  index = (index + 1) % images.length;
}

function startAutoScroll(){
  showNextImage();
  setTimeout(startAutoScroll, pauseTime + 600); // wait for pause + transition
}

rail.addEventListener('mousedown', () => { rail.style.transition='none'; clearTimeout(startAutoScroll); });
rail.addEventListener('touchstart', () => { rail.style.transition='none'; clearTimeout(startAutoScroll); });

startAutoScroll();
</script>

</body>
</html>
