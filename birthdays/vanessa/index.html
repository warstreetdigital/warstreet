<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vanessa Birthday Memory</title>

<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:"Inter Tight",system-ui;
  background:#f4f2f0;
  color:#3b2f2a;
}
.container{
  padding:28px 16px 80px;
  max-width:600px;
  margin:auto;
}
.card{
  background:#fbf9f8;
  border-radius:20px;
  padding:26px 22px;
  margin-bottom:36px;
  box-shadow:0 8px 24px rgba(0,0,0,0.15);
}
.card h3{
  font-size:16px;
  letter-spacing:1.5px;
  margin-bottom:18px;
  font-weight:600;
  color:#b35b70;
}
.rail-container{
  overflow:hidden;
  position:relative;
  height:360px;
}
.rail{
  display:flex;
  gap:16px;
  position:absolute;
  top:0;
  left:0;
}
.rail img{
  width:100%;
  max-width:540px;
  border-radius:18px;
  object-fit:cover;
  filter:brightness(0.88) contrast(1.05);
  flex-shrink:0;
}
.message{
  font-size:16px;
  line-height:1.9;
}
.audio-wrap{
  display:flex;
  justify-content:center;
}
.audio-btn{
  padding:14px 36px;
  border-radius:40px;
  border:none;
  background:linear-gradient(135deg,#e6c1cc,#cfa3af);
  color:#2b1e22;
  font-weight:600;
  letter-spacing:2px;
  cursor:pointer;
}
.audio-btn.playing{
  background:linear-gradient(135deg,#cfa3af,#b87b8f);
}
</style>
</head>

<body>

<div class="container">

<!-- CARD 1 -->
<div class="card">
  <h3>HAPPY BIRTHDAY VANESSA</h3>
  <div class="rail-container">
    <div class="rail" id="rail">
      <img src="van1.jpg">
      <img src="van2.jpg">
      <img src="van3.jpg">
      <img src="van4.jpg">
      <img src="van5.jpg">
    </div>
  </div>
</div>

<!-- CARD 2 -->
<div class="card">
  <h3>A FRIENDLY NOTE</h3>
  <div class="message">
    Happy Birthday, Vanessa.  
    May today be gentle, joyful, and full of quiet wins.  
    Thank you for being exactly who you are.  
    — Your Friend
  </div>
</div>

<!-- CARD 3: AUDIO MEMORY -->
<div class="card">
  <h3>VOICE MEMORY</h3>
  <div class="audio-wrap">
    <button class="audio-btn" id="audioBtn">LISTEN</button>
  </div>
  <audio id="audio" src="vanessa_bday.mp3"></audio>
</div>

</div>

<script>
// IMAGE RAIL — CENTER STOP AUTO SCROLL
const rail = document.getElementById('rail');
const images = rail.querySelectorAll('img');
let index = 0;
const pause = 2600;
const containerWidth = document.querySelector('.rail-container').offsetWidth;

function rotate(){
  const imgWidth = images[0].offsetWidth + 16;
  const offset = index * imgWidth - (containerWidth/2 - imgWidth/2);
  rail.style.transition = 'transform 0.6s ease';
  rail.style.transform = `translateX(-${offset}px)`;
  index = (index + 1) % images.length;
  setTimeout(rotate, pause);
}
rotate();

// AUDIO PLAYER
const btn = document.getElementById('audioBtn');
const audio = document.getElementById('audio');
let playing = false;

btn.onclick = () => {
  if(playing){
    audio.pause();
    btn.classList.remove('playing');
    btn.innerText = "LISTEN";
  }else{
    audio.play();
    btn.classList.add('playing');
    btn.innerText = "PAUSE";
  }
  playing = !playing;
};
</script>

</body>
</html>
