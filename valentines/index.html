<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chipochashe Valentine Proposal</title>

<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:"Inter Tight",system-ui;
  background:#1c1a19;
  color:#fdf4f6;
}
.container{
  padding:32px 20px 80px;
  max-width:560px;
  margin:auto;
}
.card{
  background:rgba(255,255,255,0.06);
  border-radius:20px;
  padding:26px 22px;
  margin-bottom:36px;
  box-shadow:0 12px 28px rgba(0,0,0,0.35);
  backdrop-filter:blur(12px);
}
.card h3{
  font-size:16px;
  letter-spacing:1.6px;
  margin-bottom:18px;
  font-weight:600;
  color:#ffe7e9;
}
.rail{
  display:flex;
  gap:16px;
  overflow:hidden;
  position:relative;
}
.rail img{
  width:230px;
  border-radius:18px;
  flex-shrink:0;
  object-fit:cover;
  filter:brightness(0.9) contrast(1.1);
  position:absolute;
  top:0;
  left:0;
  opacity:0;
  transition:opacity 0.8s ease, transform 0.8s ease;
}
.rail img.active{
  opacity:1;
  transform:scale(1.05);
}
.message{
  font-size:16px;
  line-height:1.9;
  color:#ffe7e9;
  font-weight:400;
}
.audio-player{
  display:flex;
  align-items:center;
  background:#1f1b18;
  border-radius:14px;
  padding:12px 16px;
  box-shadow:0 6px 14px rgba(0,0,0,0.5);
}
.play-btn{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#ff2a2a;
  border:none;
  margin-right:14px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,0.4);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:18px;
}
.progress{
  flex:1;
  height:6px;
  border-radius:3px;
  background:rgba(255,255,255,0.2);
  position:relative;
  overflow:hidden;
}
.progress-bar{
  width:0%;
  height:100%;
  background:#ff4c4c;
  border-radius:3px;
  transition:width 0.1s linear;
}
</style>
</head>

<body>

<div class="container">

<!-- CARD 1: PHOTO SLIDES -->
<div class="card">
  <h3>OUR MOMENT</h3>
  <div class="rail">
    <img src="slide1.jpg" class="active">
    <img src="slide2.jpg">
    <img src="slide3.jpg">
    <img src="slide4.jpg">
    <img src="slide5.jpg">
  </div>
</div>

<!-- CARD 2: MESSAGE -->
<div class="card">
  <h3>A NOTE FOR YOU</h3>
  <div class="message">
    I wanted to give you something real.  
    Something that feels like this moment: quiet, intentional, ours.  
    Chipochashe, will you be my Valentine?  
    Iâ€™m still choosing you, and I hope this is the start of what we keep building together.
  </div>
</div>

<!-- CARD 3: PREMIUM AUDIO -->
<div class="card">
  <h3>HEAR MY HEART</h3>
  <div class="audio-player">
    <button class="play-btn">&#9658;</button>
    <div class="progress"><div class="progress-bar"></div></div>
    <audio id="audio" src="val.mp3"></audio>
  </div>
</div>

</div>

<script>
// Non-linear auto-play rail
const railImages = document.querySelectorAll('.rail img');
let activeIndex = 0;
const sequence = [0,2,4,1,3]; // shuffled order for wheel effect
function showNextImage(){
  railImages.forEach((img,i)=> img.classList.remove('active'));
  railImages[sequence[activeIndex]].classList.add('active');
  activeIndex = (activeIndex+1)%sequence.length;
}
setInterval(showNextImage, 2500); // change every 2.5s

// Premium audio
const audio = document.getElementById('audio');
const playBtn = document.querySelector('.play-btn');
const progressBar = document.querySelector('.progress-bar');

playBtn.addEventListener('click', ()=>{
  if(audio.paused){
    audio.play();
    playBtn.innerHTML='&#10074;&#10074;';
  } else {
    audio.pause();
    playBtn.innerHTML='&#9658;';
  }
});

audio.addEventListener('timeupdate', ()=>{
  const pct = (audio.currentTime/audio.duration)*100;
  progressBar.style.width = pct + '%';
});
</script>

</body>
</html>
