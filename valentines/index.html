<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chipochashe Valentine Proposal</title>

<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:"Inter Tight",system-ui;
  background:#1c1a19;
  color:#fdf4f6;
}
.container{
  padding:32px 16px 80px;
  max-width:600px;
  margin:auto;
}
.card{
  background:rgba(255,255,255,0.06);
  border-radius:20px;
  padding:26px 22px;
  margin-bottom:36px;
  box-shadow:0 12px 28px rgba(0,0,0,0.35);
  backdrop-filter:blur(12px);
}
.card h3{
  font-size:16px;
  letter-spacing:1.6px;
  margin-bottom:18px;
  font-weight:600;
  color:#ffe7e9;
}
.rail-container{
  overflow:hidden;
  position:relative;
  height:360px; /* enlarged height for immersive images */
}
.rail{
  display:flex;
  gap:16px;
  position:absolute;
  top:0;
  left:0;
}
.rail img{
  width:100%;
  max-width:540px; /* nearly full width of container */
  border-radius:18px;
  object-fit:cover;
  filter:brightness(0.9) contrast(1.1);
  flex-shrink:0;
  transition:transform 0.3s ease;
  cursor:pointer;
}
.message{
  font-size:16px;
  line-height:1.9;
  color:#ffe7e9;
  font-weight:400;
}
.audio-player{
  display:flex;
  align-items:center;
  background:#1f1b18;
  border-radius:14px;
  padding:12px 16px;
  box-shadow:0 6px 14px rgba(0,0,0,0.5);
}
.play-btn{
  width:36px;
  height:36px;
  border-radius:50%;
  background:#fff;
  border:none;
  margin-right:14px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#1c1a19;
  font-size:16px;
  font-weight:600;
}
.progress{
  flex:1;
  height:6px;
  border-radius:3px;
  background:rgba(255,255,255,0.2);
  position:relative;
  overflow:hidden;
}
.progress-bar{
  width:0%;
  height:100%;
  background:#ff4c4c;
  border-radius:3px;
  transition:width 0.1s linear;
}
</style>
</head>

<body>

<div class="container">

<!-- CARD 1: PHOTO RAIL -->
<div class="card">
  <h3>OUR MOMENT</h3>
  <div class="rail-container">
    <div class="rail" id="rail">
      <img src="slide1.jpg">
      <img src="slide2.jpg">
      <img src="slide3.jpg">
      <img src="slide4.jpg">
      <img src="slide5.jpg">
      <img src="slide1.jpg">
      <img src="slide2.jpg">
      <img src="slide3.jpg">
      <img src="slide4.jpg">
      <img src="slide5.jpg">
    </div>
  </div>
</div>

<!-- CARD 2: MESSAGE -->
<div class="card">
  <h3>A NOTE FOR YOU</h3>
  <div class="message">
    I wanted to give you something real.  
    Something that feels like this moment: quiet, intentional, ours.  
    Chipochashe, will you be my Valentine?  
    Iâ€™m still choosing you, and I hope this is the start of what we keep building together.
  </div>
</div>

<!-- CARD 3: PREMIUM AUDIO -->
<div class="card">
  <h3>HEAR MY HEART</h3>
  <div class="audio-player">
    <button class="play-btn">&#9658;</button>
    <div class="progress"><div class="progress-bar"></div></div>
    <audio id="audio" src="val.mp3"></audio>
  </div>
</div>

</div>

<script>
// ----------------------
// WHEEL-LIKE AUTO-SCROLL RAIL
// ----------------------
const rail = document.getElementById('rail');
let scrollPos = 0;
const speed = 0.7; // px per frame

let isPaused = false;

rail.addEventListener('mousedown', () => { isPaused = true; });
rail.addEventListener('touchstart', () => { isPaused = true; });
rail.addEventListener('mouseup', () => { isPaused = false; });
rail.addEventListener('touchend', () => { isPaused = false; });

function scrollRail(){
  if(!isPaused){
    scrollPos += speed;
    if(scrollPos >= rail.scrollWidth/2){
      scrollPos = 0;
    }
    rail.style.transform = `translateX(-${scrollPos}px)`;
  }
  requestAnimationFrame(scrollRail);
}
scrollRail();

// ----------------------
// PREMIUM AUDIO PLAYER
// ----------------------
const audio = document.getElementById('audio');
const playBtn = document.querySelector('.play-btn');
const progressBar = document.querySelector('.progress-bar');

playBtn.addEventListener('click', () => {
  if(audio.paused){
    audio.play();
    playBtn.innerHTML = '&#10074;&#10074;'; // pause symbol
  } else {
    audio.pause();
    playBtn.innerHTML = '&#9658;'; // play symbol
  }
});

audio.addEventListener('timeupdate', () => {
  const pct = (audio.currentTime / audio.duration) * 100;
  progressBar.style.width = pct + '%';
});
</script>

</body>
</html>
