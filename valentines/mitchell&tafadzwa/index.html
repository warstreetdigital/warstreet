<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Takudza & Mitchell Valentine Memory</title>

<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:"Inter Tight",system-ui;
  background:#1f1c23; /* dark cinematic Valentine theme */
  color:#ffdce0;
}
.container{
  padding:32px 16px 80px;
  max-width:600px;
  margin:auto;
}
.card{
  background:rgba(255,255,255,0.05);
  border-radius:20px;
  padding:26px 22px;
  margin-bottom:36px;
  box-shadow:0 12px 28px rgba(0,0,0,0.35);
  backdrop-filter:blur(12px);
}
.card h3{
  font-size:16px;
  letter-spacing:1.6px;
  margin-bottom:18px;
  font-weight:600;
  color:#ffb6c1; /* warm pink */
}
.rail-container{
  overflow:hidden;
  position:relative;
  height:360px;
}
.rail{
  display:flex;
  gap:16px;
  position:absolute;
  top:0;
  left:0;
}
.rail img{
  width:100%;
  max-width:540px;
  border-radius:18px;
  object-fit:cover;
  filter:brightness(0.88) contrast(1.1);
  flex-shrink:0;
  transition:transform 0.3s ease;
  cursor:pointer;
}
.message{
  font-size:16px;
  line-height:1.9;
  color:#ffdce0;
  font-weight:400;
}
.audio-player{
  display:flex;
  align-items:center;
  background:#1f1c23;
  border-radius:14px;
  padding:12px 16px;
  box-shadow:0 6px 14px rgba(0,0,0,0.5);
}
.play-btn{
  width:36px;
  height:36px;
  border-radius:50%;
  background:#fff;
  border:none;
  margin-right:14px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#1f1c23;
  font-size:16px;
  font-weight:600;
}
.progress{
  flex:1;
  height:6px;
  border-radius:3px;
  background:rgba(255,255,255,0.2);
  position:relative;
  overflow:hidden;
}
.progress-bar{
  width:0%;
  height:100%;
  background:#ff4c4c;
  border-radius:3px;
  transition:width 0.1s linear;
}
</style>
</head>

<body>

<div class="container">

<!-- CARD 1: PHOTO RAIL -->
<div class="card">
  <h3>OUR VALENTINE MOMENTS</h3>
  <div class="rail-container">
    <div class="rail" id="rail">
      <img src="tak1.jpg">
      <img src="mit1.jpg">
      <img src="tak2.jpg">
      <img src="mit2.jpg">
      <img src="tak3.jpg">
      <img src="mit3.jpg">
    </div>
  </div>
</div>

<!-- CARD 2: MESSAGE -->
<div class="card">
  <h3>A NOTE FOR YOU</h3>
  <div class="message">
    Happy Valentine’s Day, Mitchell!  
    Every smile you bring lights up my day.  
    Every moment with you feels like our own quiet adventure.  
    I love how you make the ordinary feel special, and today I just want to remind you—you’re everything.  
    —Takudza
  </div>
</div>

<!-- CARD 3: PREMIUM AUDIO -->
<div class="card">
  <h3>HEAR MY HEART</h3>
  <div class="audio-player">
    <button class="play-btn">&#9658;</button>
    <div class="progress"><div class="progress-bar"></div></div>
    <audio id="audio" src="tak_mit_val.mp3"></audio>
  </div>
</div>

</div>

<script>
// ----------------------
// CENTER-STOP AUTO-SCROLL RAIL
// ----------------------
const rail = document.getElementById('rail');
const images = rail.querySelectorAll('img');
let index = 0;
const pauseTime = 2500; // ms
const railContainerWidth = document.querySelector('.rail-container').offsetWidth;

function showNextImage(){
  const img = images[index];
  const imgWidth = img.offsetWidth + 16; // image width + gap
  const targetScroll = index * imgWidth - (railContainerWidth/2 - imgWidth/2);
  rail.style.transition = 'transform 0.6s ease';
  rail.style.transform = `translateX(-${targetScroll}px)`;

  index = (index + 1) % images.length;
}

function startAutoScroll(){
  showNextImage();
  setTimeout(startAutoScroll, pauseTime + 600); // wait for pause + transition
}

rail.addEventListener('mousedown', () => { rail.style.transition='none'; clearTimeout(startAutoScroll); });
rail.addEventListener('touchstart', () => { rail.style.transition='none'; clearTimeout(startAutoScroll); });

startAutoScroll();

// ----------------------
// PREMIUM AUDIO PLAYER
// ----------------------
const audio = document.getElementById('audio');
const playBtn = document.querySelector('.play-btn');
const progressBar = document.querySelector('.progress-bar');

playBtn.addEventListener('click', () => {
  if(audio.paused){
    audio.play();
    playBtn.innerHTML = '&#10074;&#10074;';
  } else {
    audio.pause();
    playBtn.innerHTML = '&#9658;';
  }
});

audio.addEventListener('timeupdate', () => {
  const pct = (audio.currentTime / audio.duration) * 100;
  progressBar.style.width = pct + '%';
});
</script>

</body>
</html>
